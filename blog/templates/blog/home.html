{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
<style>
/* Logo size customization */
.navbar-logo {
    width: 120px;  /* Adjust size based on your needs */
}

/* Ensure the logo is centered */
.navbar-nav.mx-auto {
    display: flex;
    justify-content: center;
    flex: 1;
}

/* Align profile button to the right */
.ml-auto {
    margin-left: auto;
}
.navbar-logo {
    width: 250px; /* Adjust width to increase the logo size */
    height: auto; /* Maintain aspect ratio */
}


</style>

<div class="container custom-container">

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <!-- Toggler for smaller screens -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Centered logo -->
        <ul class="navbar-nav mx-auto">
            <li>
                <a href="/home">
                    <img class="navbar-logo" src="{% static 'image/pho.png' %}" alt="">
                </a>
            </li>
        </ul>

        <!-- Right-aligned profile button -->
        <form class="form-inline ml-auto">
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/newpost">New Post</a>
                    <a class="dropdown-item" href="/mypost">My Posts</a>
                    <a class="dropdown-item" href="/signout">Sign Out</a>
                </div>
            </div>
        </form>
    </div>
</nav>


    <br><br>

    <!-- Blog Posts -->
    <div class="container custom-container" style="max-width: 1350px;">
        {% for post in posts %}
        <article class="media content-section">
            <div class="media-body border p-4 mb-4 bg-white shadow-sm rounded">
                <div class="article-metadata d-flex justify-content-between align-items-center">
                    <h1 class="text-uppercase font-weight-bold text-dark">{{ post.author }}</h1>
                    <h5 class="text-muted">{{ post.date_posted|date:"F d, Y" }}</h5>
                </div>
                <hr />
                <h3 class="font-weight-bold">{{ post.title }}</h3>
                <p class="article-content">{{ post.content }}</p>
                <br>
            </div>
        </article>
        {% endfor %}
    </div>

</div>
{% endblock %}
